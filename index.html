<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Nation ID Card Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css" />
</head>
<body>
    <header>
        <h1>Fire Nation ID Card Creator</h1>
    </header>
    <div class="container">
        <div class="editor">
            <div class="card-preview">
                <canvas id="idCardCanvas"></canvas>
            </div>
            <form id="idCardForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="Name">
                </div>
                <div class="form-group">
                    <label for="birthYear">Birth Year:</label>
                    <input type="text" id="birthYear" name="birthYear" value="Birth Year">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="gender" value="Gender">
                </div>
                <div class="form-group">
                    <label for="province">Province:</label>
                    <!-- Custom Province Dropdown -->
                    <div class="custom-select" id="provinceDropdown">
                        <span class="selected">Province</span>
                        <div class="options-container">
                            <input type="text" class="search-box" placeholder="Search..." onkeyup="filterOptions(this)">
                            <div class="options">
                                <div class="option" onclick="selectOption(this)">Ember</div>
                                <div class="option" onclick="selectOption(this)">Hamamatsu</div>
                                <div class="option" onclick="selectOption(this)">Imagawa</div>
                                <div class="option" onclick="selectOption(this)">Hiseki</div>
                                <div class="option" onclick="selectOption(this)">Yuyan</div>
                                <div class="option" onclick="selectOption(this)">Hari Bulkan</div>
                                <div class="option" onclick="selectOption(this)">Wansai</div>
                                <div class="option" onclick="selectOption(this)">Kagutsuchi</div>
                                <div class="option" onclick="selectOption(this)">Tohayashi</div>
                                <div class="option" onclick="selectOption(this)">Shuhon</div>
                                <div class="option" onclick="selectOption(this)">Nozawa</div>
                                <div class="option" onclick="selectOption(this)">Hunodeshima</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- The rest of the form fields -->
                <div class="form-group">
                    <label for="element">Element:</label>
                    <input type="text" id="element" name="element" value="Element">
                </div>
                <div class="form-group">
                    <label for="rank">Rank:</label>
                    <input type="text" id="rank" name="rank" value="Rank">
                </div>
                <div class="form-group">
                    <label for="affinities">Affinities:</label>
                    <input type="text" id="affinities" name="affinities" value="Affinities">
                </div>
                <div class="form-group">
                    <label for="branches">Branches:</label>
                    <input type="text" id="branches" name="branches" value="Branches">
                </div>
                <div class="form-group">
                    <label for="mcUsername">MC Username:</label>
                    <input type="text" id="mcUsername" name="mcUsername" value="MC Username">
                </div>
                <div class="form-group">
                    <label for="minorOrAdult">Minor or Adult:</label>
                    <input type="text" id="minorOrAdult" name="minorOrAdult" value="Minor or Adult">
                </div>
                <div class="form-group">
                    <label for="cardId">Card ID:</label>
                    <input type="text" id="cardId" name="cardId" value="Card ID">
                </div>
                <div class="form-group">
                    <label for="uploadImage">Upload Image:</label>
                    <input type="file" id="uploadImage" accept="image/*">
                </div>
                <div class="form-group image-editor" id="imageEditorModal">
                    <div id="croppieContainer"></div>
                    <button type="button" id="cropImageBtn">Crop Image</button>
                </div>
                <button type="button" id="downloadBtn">Download ID Card</button>
                <button type="button" id="copyBtn">Copy to Clipboard</button> 
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
